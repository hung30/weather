<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/acc6c78b3a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-section">
        <div class="search-bar">
          <input
            type="text"
            name="search-city"
            id="search-input"
            placeholder="Tìm kiếm tên thành phố"
          />
          <button id="search-button">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </button>
        </div>
        <div class="infor-wrapper">
          <p class="city-name">Đà Nẵng</p>
          <p class="weather-status">Trời trong</p>
          <img
            src="https://openweathermap.org/img/wn/02n@2x.png"
            alt="weather status icon"
            id="weather-icon"
          />
          <p class="temperature">33</p>
        </div>
      </div>
      <div class="secondly-section">
        <div class="col">
          <img src="./images/humidity.png" alt="humidity picture" />
          <div>
            <p class="humidity">50%</p>
            <p class="text">Độ ẩm</p>
          </div>
        </div>
        <div class="col">
          <img src="./images/wind.png" alt="wind picture" />
          <div>
            <p class="wind">50 km/h</p>
            <p class="text">Wind speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
